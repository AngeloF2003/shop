<div class="my-container mx-auto">
  <div class="mb-4 my-shadow my-rounded-corner overflow-hidden"
  *ngFor="let suggestedProduct of suggestedProducts">
    <div class="product-baner">
      <button type="button" class="btn btn-outline-light">Compra ya!</button>
      <img src="../../assets/Images/Images/{{suggestedProduct.banerimage}}" alt="Baner Image" class="w-100">
    </div>

    <div class="product-list my-2 py-5 fs-5  px-4 py-2 mt-4 gap-3">
      <app-suggested-products [category]="suggestedProduct.category">

      </app-suggested-products>
    </div>
  </div>
</div>
